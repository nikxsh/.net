
<div id="page-wrapper">
    <div class="row">
        <h1></h1>
    </div>

    <div class="row" ng-controller="userController">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ Name }}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-sm-5">
                        <div class="dataTables_length" id="dataTables-example_length">
                            <label>
                                Show <select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
                                    <option value="random">{{ count }}</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> entries
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div id="dataTables-example_filter" class="dataTables_filter">
                            <label>
                                Search:
                                <input type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example">
                            </label>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div>
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Date of Birth</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data">
                                    <td>{{ item.userName }}</td>
                                    <td>{{ item.firstName }}</td>
                                    <td>{{ item.lastName }}</td>
                                    <td>{{ item.email }}</td>
                                    <td>{{ item.dob | date:"mediumDate" }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                        <ul class="pagination">
                            <li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous"><a href="#">Previous</a></li>
                            <li class="paginate_button active" aria-controls="dataTables-example" tabindex="0"><a href="#">1</a></li>
                            <li class="paginate_button" aria-controls="dataTables-example" tabindex="0"><a href="#">2</a></li>
                            <li class="paginate_button" aria-controls="dataTables-example" tabindex="0"><a href="#">3</a></li>
                            <li class="paginate_button" aria-controls="dataTables-example" tabindex="0"><a href="#">4</a></li>
                            <li class="paginate_button" aria-controls="dataTables-example" tabindex="0"><a href="#">5</a></li>
                            <li class="paginate_button" aria-controls="dataTables-example" tabindex="0"><a href="#">6</a></li>
                            <li class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next"><a href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
