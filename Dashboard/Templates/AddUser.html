<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add New User</h4>
    </div>
    <form role="form" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" id="userName" name="username" placeholder="nik90" ng-model="newUser.UserName">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" id="fname" placeholder="ajay" ng-model="newUser.FirstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" id="lname" placeholder="sinha" ng-model="newUser.LastName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" id="lname" placeholder="abc@gmail.com" ng-model="newUser.Email">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input class="form-control" id="dob" placeholder="mm/dd/yyyy" ng-model="newUser.Dob">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" name="saveform" id="Save" />
        </div>
    </form>
</div>
