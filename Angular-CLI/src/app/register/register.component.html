<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default center">
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#register" data-toggle="tab">Register</a>
                                </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="register">
                                    <br />
                                    <form (ngSubmit)="register()" #signupForm="ngForm" data-toggle="validator">
                                        <div class="form-group">
                                            <label>Orgnisation Name</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                                <input type="text" class="form-control input-group" placeholder="Winterfell" name="name" [(ngModel)]="registerRequest.name" required #name="ngModel" pattern="[a-zA-Z\-_.\s]{3,30}" maxlength="30" />
                                            </div>
                                            <span class='form-text error' *ngIf="name.dirty && name.hasError('pattern')">Use only letters (a-z), dash & spaces. Use atleast 3 letters.</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Domain Name</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-globe"></i>
                                                </span>
                                                <input type="text" class="form-control input-group" placeholder="Brewbuck" name="domainName" [(ngModel)]="registerRequest.domainName" (ngModelChange)="configureDomainName(registerRequest.domainName)" required pattern="[a-zA-Z0-9\-_\s]{3,20}" maxlength="20" #domainName="ngModel" />
                                                <span class="input-group-addon">
                                                    {{domainURL}}
                                                </span>
                                            </div>
                                            <span class='form-text error' *ngIf="domainName.dirty && domainName.hasError('pattern')">Use only letters (a-z) & numbers (0-9). Use atleast 3 letters/Numbers.</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Email Id</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-envelope"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="abc@brewbuck.com" name="email" [(ngModel)]="registerRequest.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel" />
                                            </div>
                                            <span class='form-text error' *ngIf="email.dirty && email.hasError('pattern')">Please use only letters (a-z), numbers (0-9), '@' and periods.</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-earphone"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="9020202020" name="phone" [(ngModel)]="registerRequest.phone" required maxlength="10" minlength="10" pattern="[0-9]*" #phone="ngModel" />
                                            </div>
                                            <span class='form-text error' *ngIf="phone.dirty && phone.hasError('minlength')">Please use atleast 10 digits.</span>
                                            <span class='form-text error' *ngIf="phone.dirty && phone.hasError('pattern')">Please use only digits(0-9).</span>
                                        </div>
                                        <div class="checkbox" style="text-align:center;">
                                            <div class="input-group"></div>
                                            <label>
                                                <input type="checkbox" class="checkbox-inline" name="termsAgreed" [(ngModel)]="registerRequest.termsAgreed" required />
                                                I agree to the
                                                <a href="#">Terms and Conditions</a>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-def btn-block" [disabled]="!signupForm.form.valid || registerLoader">
                                                <span *ngIf="!registerLoader">Register</span>
                                                <span *ngIf="registerLoader">
                                                    <img src="../../Content/images/ajax-loader.gif" />
                                                </span>
                                            </button>
                                        </div>
                                        <div class="col-xs-12" style="text-align:center;">
                                            <p *ngIf="message.text != ''" [ngClass]="{'alert':true,'alert-success': message.type == 1, 'alert-danger': message.type == 2,'alert-warning': message.type == 3}">{{message.text}}</p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
