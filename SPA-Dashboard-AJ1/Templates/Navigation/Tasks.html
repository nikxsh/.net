
<script src="../../Controllers/home.controller.js"></script>
<a class="dropdown-toggle" data-toggle="dropdown" href="#" target="_blank">
    <i class="fa fa-tasks fa-fw"></i> <i class="fa fa-caret-down"></i>
</a>
<ul class="dropdown-menu dropdown-tasks" ng-controller="HomeController">
    <li ng-repeat="item in tasks">
        <a href="#">
            <div>
                <p>
                    <strong>{{ item.name }}</strong>
                    <span class="pull-right text-muted">{{ item.status }}</span>
                </p>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-{{item.progress}}" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ item.value }}%">
                        <span class="sr-only">{{ item.status }} ({{item.progress }})</span>
                    </div>
                </div>
            </div>
        </a>
        <div class="divider"></div>
    </li>
    <li>
        <a class="text-center" href="#">
            <strong>See All Tasks</strong>
            <i class="fa fa-angle-right"></i>
        </a>
    </li>
</ul>
<!-- /.dropdown-tasks -->
