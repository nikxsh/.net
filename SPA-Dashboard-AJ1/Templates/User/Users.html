
<script src="../../Controllers/user.controller.js"></script>
<script src="../../Controllers/modal.controller.js"></script>
<link href="../../Content/css/dataTables.bootstrap.css" rel="stylesheet" />
<link href="../../Content/css/dataTables.bootstrap.css" rel="stylesheet" />
<div id="page-wrapper" ng-controller="UserController" data-loading-text="Loading..">
    <div class="row">
        <h1></h1>
    </div>
    <!--Diplaye Users : Start-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ Name }}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-sm-6">
                        <div class="dataTables_length" id="dataTables-example_length">
                            <label>
                                Show
                                <select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm"
                                        ng-options="pageSize.name for pageSize in pageSize track by pageSize.id"
                                        ng-model="pageSize.name"
                                        ng-change="customRowsSelected()"
                                        ng-init="pageSize.name = pageSize[0]"></select>
                                entries
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div id="dataTables-example_filter" class="dataTables_filter col-lg-11">
                            <label>
                                Search:
                                <input type="search" class="form-control input-sm" placeholder="Table Search" aria-controls="dataTables-example" ng-model="keyword" ng-change="search()">
                                <span class="input-group-sm">
                                    <button class="btn btn-sm" type="button" ng-click="search()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </label>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div style="min-height: 250px;overflow-y: no-display;">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Date of Birth</th>
                                    <th width="20"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data">
                                    <td>{{ item.userName }}</td>
                                    <td>{{ item.firstName }}</td>
                                    <td>{{ item.lastName }}</td>
                                    <td>{{ item.email }}</td>
                                    <td>{{ item.dob | date:"mediumDate" }}</td>
                                    <td>
                                        <div class="btn-group-xs" uib-dropdown keyboard-nav dropdown-append-to="appendToEl" ng-controller="ModalController as $ctrl">
                                            <button id="btn-append-to" type="button" class="btn btn-facebook" uib-dropdown-toggle>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu pull-right" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to">
                                                <li role="menuitem"><a ng-click="$ctrl.openEditUserModal(item.id)">Edit</a></li>
                                                <li role="menuitem"><a ng-click="$ctrl.openDeleteUserModal(item.id,item.userName)">Remove</a></li>
                                                <li class="divider"></li>
                                                <li role="menuitem"><a href="#">Separated link</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-1" ng-controller="ModalController as $ctrl">
                        <div class="modal-demo">
                            <button type="button" class="btn btn-default" id="AddUserButton" ng-click="$ctrl.openAddUserModal()">
                                Add User
                            </button>
                        </div>
                    </div>
                    <div class="dataTables_paginate paging_simple_numbers col-lg-11" id="dataTables-example_paginate">
                        <div>
                            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination" boundary-link-numbers="true" rotate="false" ng-change="pageChanged()" items-per-page="itemsPerPage"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Diplaye Users : End-->
</div>
