<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard</title>

    <!-- Style : Start-->
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/Site.css" rel="stylesheet" />
    <!-- Style : End-->

    <script src="Content/scripts/jquery-3.1.1.min.js"></script>
    <script src="Content/scripts/bootstrap.min.js"></script>
    <script src="Content/scripts/bootstrap.validator.js"></script>
    <script src="Content/scripts/dashboard/metisMenu.js"></script>
    <script src="Content/scripts/angular/angular.min.js"></script>
    <script src="Content/scripts/angular/angular-animate.min.js"></script>
    <script src="Content/scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Content/scripts/angular/angular-route.min.js"></script>
    <script src="Content/scripts/angular-ui/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="SPADashBoardAJ1">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <form role="form" data-toggle="validator">
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" placeholder="Username" required />
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" required />
                                    <div class="help-block with-errors"></div>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" name="Login" class="btn btn-lg btn-success btn-block" />
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts : Start -->
    <script src="Content/scripts/dashboard/dashboard.js"></script>
    <!-- Scripts : End -->
    <!-- Angular Scripts : Start -->
    <script src="Controllers/login.controller.js"></script>
    <script src="Factory/svcAuthentication.factory.js"></script>
    <!-- Angular Scripts : End -->
</body>
</html>
