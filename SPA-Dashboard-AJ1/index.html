<body ng-app="SPADashBoardAJ1">

    <div id="wrapper" ng-controller="LoginController">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div id="navigation">
                <!-- /.navbar-header -->
                <div class="navbar-header" ng-include="getTemplateUrl('H')">
                </div>
                <!-- /.navbar-header -->
                <!-- /.navbar-top-links -->
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a class="dropdown" target="_self">
                            <span current-time="'MMM dd, yyyy h:mm:ss a'"></span>
                        </a>
                    </li>
                    <!-- /.dropdown -->
                    <li class="dropdown" ng-include="getTemplateUrl('M')"></li>
                    <!-- /.dropdown -->
                    <li class="dropdown" ng-include="getTemplateUrl('T')"></li>
                    <!-- /.dropdown -->
                    <li class="dropdown" ng-include="getTemplateUrl('AL')"></li>
                    <!-- /.dropdown -->
                    <li class="dropdown" ng-include="getTemplateUrl('ACT')"></li>
                    <!-- /.dropdown -->
                </ul>
                <!-- /.navbar-top-links -->
                <!-- /.sidebar-collapse -->
                <div ng-include="getTemplateUrl('SB')"></div>
                <!-- /.sidebar-collapse -->
            </div>
        </nav>
        <!-- Navigation -->
        <!-- Render Body -->
        <div ng-view></div>
        <!-- Render Body -->

    </div>

    <script src="Factory/storage.factory.js"></script>
    <script src="Factory/interceptor.factory.js"></script>
    <script src="Filters/uppercase.filter.js"></script>
    <script src="app.js"></script>
    <script src="Controllers/home.controller.js"></script>
